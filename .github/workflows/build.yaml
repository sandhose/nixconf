name: "Build & push to cache"
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            target: .#nixosConfigurations.sandhose-desktop.config.system.build.toplevel
          - os: macos-10.15
            target: .#darwinConfigurations.sandhose-laptop.system

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/sandhose/nix-flakes-installer/releases/download/nix-2.4pre20201203_8ad2c9c/install
          extra_nix_config: |
            experimental-features = nix-command flakes

      - uses: cachix/cachix-action@v8
        with:
          name: sandhose
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: "${{ github.event_name != 'push' }}"

      - name: Build system
        env:
          TARGET: "${{ matrix.target }}"
        run: nix build $TARGET --show-trace

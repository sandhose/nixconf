name: "Build & push to cache"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: macos-latest
    steps:
      - run: curl https://raw.githubusercontent.com/NixOS/nix/master/scripts/create-darwin-volume.sh | bash
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-3.0pre20201007_5257a25/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v8
        with:
          name: sandhose
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix build --profile sandhose-laptop .#darwinConfigurations.sandhose-laptop.system
      - run: cachix push sandhose sandhose-laptop

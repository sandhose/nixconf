name: "Build pull request"
on:
  pull_request:
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            target: .#nixosConfigurations.sandhose-desktop.config.system.build.toplevel
          - os: ubuntu-20.04
            target: .#nixosConfigurations.spaetzle.config.system.build.toplevel
          - os: macos-10.15
            target: .#darwinConfigurations.sandhose-laptop.system

    steps:
      - name: Create Nix mount point
        if: contains(matrix.os, 'ubuntu')
        run: sudo mkdir /nix

      - name: Maximize build space
        uses: easimon/maximize-build-space@v4
        if: contains(matrix.os, 'ubuntu')
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          build-mount-path: "/nix"

      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v13
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/lb41az54kzk6j12p81br4bczary7m145/install
          install_options: "--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve"
          extra_nix_config: |
            experimental-features = nix-command flakes

      - uses: cachix/cachix-action@v10
        with:
          name: sandhose
          skipPush: true

      - name: Build system
        env:
          TARGET: "${{ matrix.target }}"
        run: nix build $TARGET --show-trace --fallback
